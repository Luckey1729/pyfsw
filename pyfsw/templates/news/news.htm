{% extends "template.htm" %}
{% block title %} Recent News {% endblock %}
{% block body %}

{% for entry in news %}
<div class="panel panel-default">
	<div class="panel-heading">
		<a href="/news/{{ entry.id }}">{{ entry.header }}</a>
	</div>
	<div class="panel-body">
		{% autoescape off %}
		{{ entry.content }}
		<hr>
		Posted by <a href="/community/player/{{ entry.author }}">{{ entry.author }}</a> on {{ entry.timestamp | datetime }}.
		{% endautoescape %}
	</div>
</div>
{% endfor %}

{% endblock %}
