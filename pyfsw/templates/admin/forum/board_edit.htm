{% extends "admin.htm" %}
{% block body %}

<div class="panel panel-primary">
	<div class="panel-heading">
		Edit Forum Board
	</div>
	<div class="panel-body">
		<form method="POST" action="/admin/forum/board/edit/{{ board.id }}">
			<div class="form-group">
				<label for="inputName">Name</label>
				<input type="text" class="form-control" id="inputName" name="name" placeholder="Board Name" value="{{ board.name }}" required>
			</div>
			<div class="form-group">
				<label for="inputDescription">Description</label>
				<textarea class="form-control" id="inputDescription" name="description" placeholder="Board Description" required>{{ board.description }}</textarea>
			</div>
			<div class="form-group">
				<label for="inputCategory">Category</label>
				<select class="form-control" id="inputCategory" name="category">
				{% for category in categories %}
					{% if board.category_id == category.id %}
						<option value="{{ category.id }}" selected>{{ category.name }}</option>
					{% else %}
						<option value="{{ category.id }}">{{ category.name }}</option>
					{% endif %}
				{% endfor %}
				</select>
			</div>
			<div class="checkbox">
				<label>
				{% if board.locked %}
					<input type="checkbox" name="locked" checked> Tick this checkbox to make the board locked.
				{% else %}
					<input type="checkbox" name="locked"> Tick this checkbox to make the board locked.
				{% endif %}
				</label>
			</div>
			<button type="submit" class="btn btn-primary btn-block">
				<span class="glyphicon glyphicon-ok"></span> Save
			</button>
		</form>
	</div>
</div>

{% endblock %}
