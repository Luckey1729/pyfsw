{% extends "admin.htm" %}
{% block body %}

<div class="panel panel-primary">
	<div class="panel-heading">
		Compose News
	</div>
	<div class="panel-body">
		<form method="POST" action="/admin/news/compose">
			<div class="form-group">
				<label for="inputTitle">Title</label>
				<input type="text" class="form-control" id="inputTitle" name="title" placeholder="News Title" required>
			</div>
			<div class="form-group">
				<label for="inputContent">Content</label>
				<textarea class="form-control" id="inputContent" name="content" placeholder="News Content" required></textarea>
			</div>
			<div class="form-group">
				<label for="inputPoster">Poster</label>
				<select class="form-control" id="inputPoster" name="poster">
				{% for character in characters %}
					<option value="{{ character.id }}">{{ character.name }}</option>
				{% endfor %}
				</select>
			</div>
			<div class="form-group">
				<label for="inputBoard">Forum Board</label>
				<select class="form-control" id="inputBoard" name="board">
				{% for board in boards %}
					<option value="{{ board.id }}">{{ board.name }}</option>
				{% endfor %}
				</select>
			</div>
			<button type="submit" class="btn btn-primary btn-block">
				<span class="glyphicon glyphicon-ok"></span> Post
			</button>
		</form>
	</div>
</div>

{% endblock %}
