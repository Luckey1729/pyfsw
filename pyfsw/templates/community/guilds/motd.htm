{% extends "template.htm" %}
{% block title %} Change Guild Description {% endblock %}
{% block body %}

<div class="panel panel-default">
	<div class="panel-heading">
		Change Guild Description
	</div>
	<div class="panel-body">
		<form method="post" action="/community/guild/{{ id }}/motd">
			<div class="form-group">
				<label for="inputDescription">Description</label>
				<textarea class="form-control" id="inputDescription" name="motd" placeholder="Guild description">{{ motd }}</textarea>
			</div>
			<button type="submit" class="btn btn-default">Change</button>
			<a href="/community/guild/{{ id }}"><button type="button" class="btn btn-default">Return</button></a>
		</form>
	</div>
</div>

{% endblock %}
