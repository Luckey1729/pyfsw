{% extends "template.htm" %}
{% block title %} Create Guild {% endblock %}
{% block body %}

<div class="panel panel-default">
	<div class="panel-heading">
		Create Guild
	</div>
	<div class="panel-body">
		<form method="post" action="/community/guild/create">
			<div class="form-group">
				<label for="inputName">Guild Name</label>
				<input type="text" class="form-control" id="inputName" name="name" placeholder="Guild name">
			</div>
			<div class="form-group">
				<label for="inputCharacter">Character</label>
				<select class="form-control" id="inputCharacter" name="character">
				{% for character in characters %}
					<option value="{{ character.id }}">{{ character.name }}</option>
				{% endfor %}
				</select>
			</div>
			<div class="form-group">
				<label for="inputDescription">Description</label>
				<textarea class="form-control" id="inputDescription" name="motd" placeholder="Guild description"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Create</button>
			<a href="/community/guilds"><button type="button" class="btn btn-default">Return</button></a>
		</form>
	</div>
</div>

{% endblock %}
