{% extends "template.htm" %}
{% block title %} Kick Member {% endblock %}
{% block body %}

<div class="panel panel-default">
	<div class="panel-heading">
		Kick Member
	</div>
	<div class="panel-body">
		<form method="post" action="/community/guild/{{ id }}/kick">
			<div class="form-group">
				<label for="inputName">Member Name</label>
				<select class="form-control" id="inputName" name="id">
				{% for member in members %}
					<option value="{{ member.player_id }}">{{ member.player.name }}</option>
				{% endfor %}
				</select>
			</div>
			<button type="submit" class="btn btn-default">Kick</button>
			<a href="/community/guild/{{ id }}"><button type="button" class="btn btn-default">Return</button></a>
		</form>
	</div>
</div>

{% endblock %}
