{% extends "template.htm" %}
{% block title %} Edit Forum Signature {% endblock %}
{% block body %}

<div class="panel panel-default">
	<div class="panel-heading">
		Edit Forum Signature
	</div>
	<div class="panel-body">
		<form method="post" action="/account/signature/{{ id }}">
			<div class="form-group">
				<textarea name="signature" class="form-control">{{ signature }}</textarea>
			</div>
			<button type="submit" class="btn btn-default">Save</button>
			<a href="/account/manage"><button type="button" class="btn btn-default">Return</button></a>
		</form>
	</div>
</div>

{% endblock %}
