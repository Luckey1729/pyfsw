{% extends "template.htm" %}
{% block title %} Create Account {% endblock %}
{% block body %}

<div class="panel panel-default">
	<div class="panel-heading">
		Create Account
	</div>
	<div class="panel-body">
		<form method="post" action="/account/create">
			<div class="form-group">
				<label for="inputName">Account Name</label>
				<input type="text" class="form-control" id="inputName" name="name" placeholder="Account Name" required>
			</div>
			<div class="form-group">
				<label for="inputPswd">Password</label>
				<input type="password" class="form-control" id="inputPswd" name="pswd" placeholder="Password" required>
			</div>
			<div class="form-group">
				<label for="inputPswdRepeat">Repeat Password</label>
				<input type="password" class="form-control" id="inputPswdRepeat" name="pswdRepeat" placeholder="Repeat Password" required>
			</div>
			<div class="form-group">
				<label for="inputMail">E-mail Address</label>
				<input type="mail" class="form-control" id="inputMail" name="mail" placeholder="E-mail Address" required>
			</div>
			<div class="form-group">
				<label for="inputCaptcha">Captcha Code</label>
				<input type="text" class="form-control" id="inputCaptcha" name="captcha" placeholder="Captcha Code">
				<br>
				<img src="/captcha">
				<small>(The image contains only letters, no spaces nor numbers. The captcha is case-sensitive)</small>
			</div>
			<button type="submit" class="btn btn-default">Create</button>
		</form>
	</div>
</div>

{% endblock %}
